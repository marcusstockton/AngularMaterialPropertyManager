
<mat-card fxFlexAlign="center">
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <h2>Register</h2>
      <span *ngIf="errors.length > 0">
        <mat-error *ngFor="let error of errors">
          {{ error }}
        </mat-error>
      </span>
      <p>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error>
            Please provide a valid username
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput placeholder="Confirm Password" formControlName="password2" required>
          <mat-error *ngIf="f.password2.errors.mustMatch">
            Passwords do not match
          </mat-error>
        </mat-form-field>
      </p>
      <p>
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstName">
      </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Date of Birth</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="doB">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <!-- <input matInput placeholder="Date of Birth" formControlName="doB"> -->
        </mat-form-field>
      </p>
      <p>
        <button mat-raised-button color="primary">Register</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
