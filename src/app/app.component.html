<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1 [routerLink]="''" >Property Manager 1.0</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/'" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"> Home </a>
    </div>
    <div>
      <a mat-button [routerLink]="'/portfolio'" routerLinkActive="active"> Portfolios </a>
    </div>
    <span class="example-spacer"></span>
    
    <div *ngIf="!isLoggedIn">
      <a mat-button [routerLink]="'/auth/login'" routerLinkActive="active">Login</a>
      <a mat-button [routerLink]="'/auth/register'" routerLinkActive="active"> Register</a>
    </div>
    <div *ngIf="isLoggedIn">
      <a mat-icon-button [routerLink]="'/auth/login'" routerLinkActive="active" matTooltip="Account"><mat-icon >account_box</mat-icon></a>
      <a mat-icon-button (click)="logout()" matTooltip="Log Out"><mat-icon >exit_to_app</mat-icon></a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>


<router-outlet></router-outlet>
