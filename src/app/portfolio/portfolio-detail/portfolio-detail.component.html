<mat-spinner *ngIf="isloading"></mat-spinner>
<div *ngIf="!isloading">
    <h2>{{portfolio?.name}}</h2>
    <p><small>Created on {{portfolio?.createdDateTime | date:'medium' }}</small></p>
    <p><small *ngIf="portfolio?.updatedDateTime">Updated on {{portfolio?.updatedDateTime | date:'medium' }}</small></p>
    <a mat-raised-button color="accent" [routerLink]="['/portfolio/',portfolio.id, 'edit']">Edit</a>

    <app-property-dashboard [properties] = "portfolio?.properties"></app-property-dashboard>
    <button mat-raised-button (click)="backClicked()">Back</button>
</div>
