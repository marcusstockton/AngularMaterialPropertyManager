<form [formGroup]="portfolioForm" (ngSubmit)="onSubmit()">

    <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

    
    <button mat-raised-button color="primary" type="submit" [disabled]="!portfolioForm.valid">Submit</button>
</form>
<button mat-raised-button (click)="backClicked()">Back</button>
