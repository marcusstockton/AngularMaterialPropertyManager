
<mat-spinner *ngIf="isloading"></mat-spinner>


<table *ngIf="!isloading" mat-table [dataSource]="data" class="mat-elevation-z8"  style="width: 75%;" id="portfolioTable">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Created Column -->
  <ng-container matColumnDef="createdDateTime">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.createdDateTime | date:'medium'}} </td>
  </ng-container>

  <!-- Property Count Column -->
  <ng-container matColumnDef="propertyCount">
    <th mat-header-cell *matHeaderCellDef> # Properties </th>
    <td mat-cell *matCellDef="let element"> {{element.propertyCount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewPortfolio(row)"></tr>
</table>
