<mat-list-item (click)="goToPortfolio()">
    <h3 matLine> <mat-label>Name: </mat-label>{{portfolio.name}} </h3>
    <p matLine><mat-label>Created: </mat-label>{{portfolio.createdDateTime | date:'medium'}} </p>
    <p matLine class="demo-2"><mat-label># Properties: </mat-label>{{portfolio.propertyCount}} </p>
  </mat-list-item>
